name: Deploy to Hostinger (SSH rsync)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 65002 46.202.196.151 >> ~/.ssh/known_hosts

      - name: Deploy via rsync over SSH
        run: |
          rsync -av \
            -e "ssh -p 65002" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.DS_Store' \
            ./ u566466219@46.202.196.151:/home/u566466219/domains/fcdc.com.au/public_html/
